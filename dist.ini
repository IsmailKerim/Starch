name    = Web-Starch
author  = Aran Deltac <bluefeet@gmail.com>
license = Perl_5
copyright_holder = Aran Deltac

[@Basic]
[ManifestSkip]

[NextRelease]
format = %-9v %{yyyy-MM-dd}d

[@Git]

[Git::NextVersion]
first_version = 0.01

[Repository]

[PkgVersion]
[PodCoverageTests]
[PodSyntaxTests]

[Bugtracker]
web = https://github.com/bluefeet/Web-Starch/issues

[ReadmeAnyFromPod / ReadmePodInRoot]
type = pod
filename = README.pod
location = root

[Prereqs]
strictures       = 0
namespace::clean = 0
Moo              = 2
Type::Tiny       = 1

[Prereqs / TestRequires]
Test::Simple    = 0.94

