name    = Web-Starch
author  = Aran Deltac <bluefeet@gmail.com>
license = Perl_5
copyright_holder = Aran Deltac

[@Basic]
[ManifestSkip]

[NextRelease]
format = %v %{yyyy-MM-dd}d

[@Git]

[Git::NextVersion]
first_version = 0.01

[Repository]

[PkgVersion]
[PodCoverageTests]
[PodSyntaxTests]

[Bugtracker]
web = https://github.com/bluefeet/Web-Starch/issues

[ReadmeAnyFromPod / ReadmePodInRoot]
type = pod
filename = README.pod
location = root

[Prereqs]
strictures       = 2.000000
namespace::clean = 0.24
Moo              = 2.000000
Carp             = 0
Type::Tiny       = 1.000005
Scalar::Util     = 0
Module::Runtime  = 0.014

[Prereqs / TestRequires]
Test::Simple    = 0.94
